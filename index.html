<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@200;300&family=Outfit:wght@500;700&family=Quicksand:wght@400;500&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-blue">
    <div class="card">
        <div class="container">
            <img class="cube-img" src="images/cube.jpg" alt="cube img">
            <div class="image-hover">
                <img src="images/icon-view.svg" alt="eye-on-hover">
            </div>
            <h1 class="equilibrium">Equilibrium #3429</h1>
            <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="icons-texts">
                <div class="ethereum-numbers">
                    <img src="images/icon-ethereum.svg" alt="icon">
                     <h2 class="numbers-eth">0.041 ETH</h2>
                </div>
                    <div class="clock-text">
                        <img src="images/icon-clock.svg" alt="clock icon">
                        <h2 class="left-days">3 days left</h2>
                    </div>
                </div>
            </div>
            <div class="blue-line"></div>
            <div class="abt-creator">
                <img class="creator" src="images/image-avatar.png" alt="creator image">
                <p class="creator-text"> Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
